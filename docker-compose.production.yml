version: '3'

volumes:
  pg_data_production:
  static_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: capta1nfirebeard/taski_backend
    env_file: .env
    # Тут подключаем volume к backend
    volumes:
      - static_volume:/backend_static
  frontend:
    env_file: .env
    image: capta1nfirebeard/taski_frontend
    volumes:
      - static_volume:/frontend_static
    command: cp -r /app/build/. /frontend_static/
  gateway:
    image: capta1nfirebeard/taski_gateaway
    # А тут подключаем volume со статикой к gateway
    volumes:
      - static_volume:/staticfiles/
    ports:
      - 8000:80 